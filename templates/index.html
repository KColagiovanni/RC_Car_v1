<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>RC Car</title>
</head>
<body>
    <h1>RC Car</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-sm mb-3" id="forward_btn" onclick="forward()">Forward</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-sm mb-3" id="left_btn">Left</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-sm mb-3" id="stop_btn">Stop</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-sm mb-3" id="right_btn">Right</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-sm mb-3" id="back_btn">Back</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
