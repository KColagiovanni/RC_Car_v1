<!DOCTYPE html>
<html>
  <head>
    <title>RC Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
      body { font-family: Arial; text-align: center; margin:0px auto; padding-top: 30px;}
      table { margin-left: auto; margin-right: auto; }
      td { padding: 8 px; }
      .button {
        background-color: #2f4468;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        margin: 6px 3px;
        cursor: pointer;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      img {  width: auto ;
        max-width: 100% ;
        height: auto ;
      }
    </style>

  </head>

  <body>
    <h1>RC Car</h1>
    <table>
      <tr>
        <td colspan="3" align="center">
          <button class="button btn btn-primary btn-sm mb-3" onmousedown="forward();" ontouchstart="forward();" onmouseup="stop();" ontouchend="stop();">Forward</button>
        </td>
      </tr>

      <tr>
        <td align="center">
          <button class="button btn btn-primary btn-sm mb-3" onmousedown="left();" ontouchstart="left();" onmouseup="stop();" ontouchend="stop();">Left</button>
        </td>

        <td align="center">
          <button class="button btn btn-primary btn-sm mb-3" onmousedown="horn();" ontouchstart="horn();">Horn</button>
        </td>

        <td align="center">
          <button class="button btn btn-primary btn-sm mb-3" onmousedown="right();" ontouchstart="right();" onmouseup="stop();" ontouchend="stop();">Right</button>
        </td>
      </tr>

      <tr>
        <td colspan="3" align="center">
          <button class="button btn btn-primary btn-sm mb-3" onmousedown="backward();" ontouchstart="backward();" onmouseup="stop();" ontouchend="stop();">Backward</button>
        </td>
      </tr>
    </table>

    <form action="/lights" method="POST">
      <div class="col-md-4">
        <label for="flashType" class="form-label">Flash Type</label>
        <select id="flashType" class="form-select" name="type">
<!--          <option selected>Choose...</option>-->
          <option value="sequential">Sequential Flashing</option>
          <option value="police" selected>Flasing Police Lights</option>
          <option value="paired">Paired Flashing</option>
        </select>
      </div>
<!--      <ul>-->
<!--        <li><input class="form-check-input" type="radio" name="type"  value="sequential" id="sequentialFlashingLights">Sequential Flashing</input></li>-->
<!--        <li><input class="form-check-input" type="radio" name="type"  value="police" id="flashingPoliceLights" checked>Police Lights</input></li>-->
<!--        <li><input class="form-check-input" type="radio" name="type"  value="paired" id="pairedFlashingLights">Paired Flashing</input></li>-->
<!--      </ul>-->
      <div class="col-md-4">
        <label for="flashSpeed" class="form-label">Flash Speed</label>
        <select id="flashSpeed" class="form-select" name="speed">
<!--          <option selected>Choose...</option>-->
          <option value="slow">Slow</option>
          <option value="intermediate" selected>Intermediate</option>
          <option value="fast">Fast</option>
        </select>
      </div>
<!--        <ul>-->
<!--          <li><input class="form-check-input" type="radio" name="speed" value="slow" id="slowFlashSpeed">Slow</input></li>-->
<!--          <li><input class="form-check-input" type="radio" name="speed" value="intermediate" id="intermediateFlashSpeed" checked>Intermediate</input></li>-->
<!--          <li><input class="form-check-input" type="radio" name="speed" value="fast" id="fastFlashSpeed">Fast</input></li>-->
<!--        </ul>-->
        <label for="flashDuration" class="form-label">Flash Duration</label>
        <br>
      <input id="flashDuration" type="number" min="1" max="1000" name="duration" value="10">
    <br>
      <input class="button btn btn-primary btn-sm mb-3" type="submit" value="Start">
    </form>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
